<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel= "icon" href="https://iconarchive.com/download/i99341/dtafalonso/android-lollipop/Calculator.ico">
    
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="content">
        <div class="calculator">
        <div class="calc__panel">
            <div class="calc__math" id="calc__math">0</div>
            <div class="calc__result" id="calc__result">0</div>
        </div>
        <div class="calc__btns" id="calc__btns">
            <div class="calc__btn big__btn">C</div>
            <div class="calc__btn">%</div>
            <div class="calc__btn purp operation">/</div>
            <div class="calc__btn number">7</div>
            <div class="calc__btn number">8</div>
            <div class="calc__btn number">9</div>
            <div class="calc__btn purp operation">*</div>
            <div class="calc__btn number">4</div>
            <div class="calc__btn number">5</div>
            <div class="calc__btn number">6</div>
            <div class="calc__btn purp operation">-</div>
            <div class="calc__btn number">1</div>
            <div class="calc__btn number">2</div>
            <div class="calc__btn number">3</div>
            <div class="calc__btn purp operation">+</div>
            <div class="calc__btn big__btn number">0</div>
            <div class="calc__btn dot">.</div>
            <div class="calc__btn yell">=</div>
        </div>
        </div>
    </div>
</body>
</html>
